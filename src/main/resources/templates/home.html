<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - DevRats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding-top: 2rem;
        }

        .system-title {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }

        .wrapper {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1200px;
            margin: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h2 {
            color: #666;
            margin: 0;
            font-size: 1.8rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background-color: #764ba2;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f8f8f8;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .ativo {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .inativo {
            background-color: #ffebee;
            color: #c62828;
        }

        .pago {
            background-color: #e3f2fd;
            color: #1565c0;
        }

        .pendente {
            background-color: #fff3e0;
            color: #ef6c00;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .btn-editar {
            background-color: #764ba2;
            color: white;
        }

        .btn-inativar {
            background-color: #c62828;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .logout-link {
            color: white;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .logout-link:hover {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
<div class="system-title">DevRats</div>

<div class="wrapper">
    <div class="header">
        <h2>Lista de Alunos</h2>
        <a th:href="@{/alunos/novo}" class="btn btn-editar">Adicionar Aluno</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Documento</th>
            <th>Celular</th>
            <th>Status</th>
            <th>Pagamento</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.documento}"></td>
            <td th:text="${aluno.numeroCelular} ?: 'Não informado'"></td>
            <td>
                    <span th:classappend="${aluno.ativo} ? 'status-badge ativo' : 'status-badge inativo'"
                          th:text="${aluno.ativo} ? 'Ativo' : 'Inativo'">
                    </span>
            </td>
            <td>
                    <span th:classappend="${aluno.pagamentoEmDia} ? 'status-badge pago' : 'status-badge pendente'"
                          th:text="${aluno.pagamentoEmDia} ? 'Em dia' : 'Pendente'">
                    </span>
            </td>
            <td>
                <div class="actions">
                    <button class="btn btn-editar">Editar</button>
                    <button class="btn btn-inativar">
                        <span th:text="${aluno.ativo} ? 'Inativar' : 'Reativar'"></span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<a class="logout-link" th:href="@{/logout}">Sair do sistema</a>
</body>
</html>
