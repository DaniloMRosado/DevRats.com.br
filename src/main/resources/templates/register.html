<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registro - DevRats</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding-top: 2rem;
    }

    .system-title {
      color: white;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      letter-spacing: -1px;
    }

    .wrapper {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #666;
      text-align: center;
      margin: 0 0 1.5rem;
      font-size: 1.4rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #764ba2;
    }

    button {
      background: #764ba2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5d3b7a;
    }

    .link {
      text-align: center;
      margin-top: 1rem;
    }

    a {
      color: #764ba2;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #5d3b7a;
    }
  </style>
</head>
<body>
<div class="system-title">DevRats.com.br</div>

<div class="wrapper">
  <h2>Criar nova conta</h2>

  <form th:action="@{/register}" th:object="${usuario}" method="post">
    <input type="text" th:field="*{nomeUsuario}" id="username" placeholder="Usuário" required>
    <input type="password" th:field="*{senha}" id="password" placeholder="Senha" required>
    <button type="submit">Cadastrar</button>
  </form>

  <div class="link">
    <a th:href="@{/login}">Já tem conta? Faça login</a>
  </div>
</div>
</body>
</html>
